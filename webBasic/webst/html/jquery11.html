<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <p>순대국</p>
    <p>하와이안피자</p>
    <p>미나리삼겹살</p>
    <script>
        console.log('html()-->'+$('p').html())  //처음만난 순대국
        console.log('html()-->'+$('p').text())  //다가져와 순대국하와이안피자미나리삼겹살
    </script>
    <hr>
    <div>
        <p>흔들리는 꽃들 속에서 네 샴푸향이 느껴진거야</p>
    </div>
    <div>
        <p>스쳐 지나간건가 뒤돌아보지만 </p>
    </div>
    <script>
        //$('div').html('그냥 사람들만 <strong>보이는</strong>거야')
        //$('div').text('그냥 사람들만 <strong>보이는</strong>거야')
        alert($('div').html())
        alert($('div').text())
    </script>

    <pre>
        html() : 해당 엘리먼트의 첫번째 내용을 가져옴, 태그인식 O
        text() : 해당 엘리먼트의 모든 내용을 가져옴, 태그인식 X
    </pre>
</body>
</html>
