<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script>
        function idfocus() {
            document.member.userid.focus()
        }
        function frmchk() {
            frm = document.member
            if (frm.userid.value.length < 5) {
                alert("아이디는 5글자 이상이어야 합니다")
                frm.userid.focus()
                return
            }
            if (frm.pw1.value.length < 8) {
                alert("비밀번호는 8글자 이상이어야 합니다")
                frm.pw1.focus()
                return
            }
            if (frm.pw1.value != frm.pw2.value) {
                alert("비밀번호를 정확히 입력하세요")
                frm.pw2.value = ""
                frm.pw2.focus()
                return
            }
            // @와 . 체크하는 코드 필요
            if (frm.domain.selectedIndex < 1 && frm.emailadr.value.length<5) {
                alert("이메일을 정확히 하세요")
                alert(frm.domain.selectedIndex)
                return
            }
            frm.emailadr.value=frm.domain[frm.domain.selectedIndex].value
        }
    </script>
</head>

<body onload="idfocus()">
    <!-- 1015-2로 가는 액션이 안먹힘 해결필요 다하고 리턴 false까지 -->
    <form name="member" action="../../1015-2.html">
        <table width="800" border="1">
            <form name="signin">
                <tr>
                    <td colspan="2" style="text-align: center;">회원가입</td>
                </tr>
                <tr>
                    <td width="20%">사용자ID</td>
                    <td>
                        <input type="text" name="userid" maxlength="10" id="userid">
                        <input type="button" value="중복확인">
                    </td>
                </tr>
                <tr>
                    <td height="35">비밀번호</td>
                    <td><input type="password" name="pw" id="pw1"></td>
                </tr>
                <tr>
                    <td height="35">비밀번호 확인</td>
                    <td><input type="password" name="pw" id="pw2"></td>
                </tr>
                <tr>
                    <td height="35">사용자이름</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>주민등록번호</td>
                    <td>
                        <input type="text" name="id1" maxlength="6"> -
                        <input type="text" name="id2" maxlength="7">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" name="emailid" maxlength="10" id="emailid">@
                        <input type="text" name="emailadr" maxlength="10" id="emailadr">
                        <select name="domain">
                            <option value="d1">직접작성</option>
                            <option value="naver.com">네이버</option>
                            <option value="hanmail.net">다음</option>
                            <option value="google.com">구글</option>
                            <option value="nate.com">네이트</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <input type="checkbox" name="hobby" value="m">등산
                        <input type="checkbox" name="hobby" value="f">낚시
                        <input type="checkbox" name="hobby" value="t">여행
                        <input type="checkbox" name="hobby" value="b">독서
                        <input type="checkbox" name="hobby" value="e">기타
                    </td>
                </tr>
                <tr>
                    <td height="35">주소</td>
                    <td><input type="text" name="address" id="address"></td>
                </tr>
                <tr>
                <tr>
                    <td>직업</td>
                    <td>
                        <select name="food">
                            <option value="ff">직접입력</option>
                            <option value="f1">학생</option>
                            <option value="f2">회사원</option>
                            <option value="f3">공무원</option>
                            <option value="f4">자영업</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>자기소개</td>
                    <td>
                        <textarea name="info" cols="50" rows="5">간략히 작성하세요</textarea>
                    </td>
                </tr>
                <td height="35" colspan="2">
                    <center>
                        <input type="submit" value="회원가입" onclick="frmchk()">&nbsp;&nbsp;
                        <input type="reset" value="다시입력">
                    </center>
                </td>
                </tr>
            </form>
        </table>
    </form>
</body>

</html>
