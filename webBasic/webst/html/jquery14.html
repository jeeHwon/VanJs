<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        p1 = $('<p>동정생성예제1</p>').css('color', 'red')
        p2 = $('<p>').html('동정생성예제2').addClass('one').attr('id', 'first').css('color', 'blue')
        $('div').append(p1)
        $('div').append(p2).css('color', '')

    </script>
    <h1>구구단</h1>
    <div id="second"></div>
    <script>
        for (i = 1; i < 10; i++) {
            $('#second').append($('<p>').html('3*' + i + '=' + 3 * i))
        }
    </script>
    <hr>
    <h1>첨부파일</h1>
    <table border="1px">
        <tr>
            <td>첨부파일</td>
            <td><input type="button" id="add" value="추가">
                <input type="button" id="del" value="삭제"></td>
        </tr>
        <tr>
            <td>첨부파일1</td>
            <td><input type="file" id="file1" name="file1">
            </td>
        </tr>

    </table>
    <script>
        // <tr>
        //     <td>첨부파일1</td>
        //     <td><input type="file" id="file1" name="file1">
        //     </td>
        // </tr>
        //위를 구현하기
        index = 1
        $('#add').click(function () {
            index++
            if (index > 5) {
                alert("첨부파일은 5개가 최대입니다")
                return
            }
            tr = $('<tr>')
            td1 = $('<td>').html('첨부파일' + index)
            td2 = $('<td>')

            input = $('<input>').attr('type', 'file').attr('id', 'file' + index).attr('name', 'file' + index)
            td2.append(input)
            tr.append(td1).append(td2)
            $('table').append(tr)
        })
        $('#del').click(function () {
            if (index == 1) {
                return
            }
            table = $(this).parents('table')
            tr = table.find('tr')
            tr.last().remove()
            index--

        })
    </script>

    <pre>
        A.append(B) : A에 B를 추가하다
        B.appendTo(A) : B를 A에 추가하다
        B.remove() : B를 제거
    </pre>
</body>

</html>
