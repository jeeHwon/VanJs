<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            alert('뽀잉')
        }
        function f2(){
            //획득한 태그안에 새로운 내용 적용시 innerHTML
            document.getElementById("result").innerHTML="???"
        }
        function f3(){
            document.getElementById("result").innerHTML="?"
        }
    </script>
</head>
<body>
    <pre>
        이벤트 : 특정 상황 발생시 호출되도록 사용자가 정의하는 특정한 동작(함수)
        사용방법
            1) 이벤트에서 사용할 함수 정의
            2) 이벤트를 적용할 태그에 이벤트 이름을 속성으로 하여 함수호출 구문작성

    </pre>
    <span onmouseover="f2()" onmouseout="f3()">10+50</span>
    <span id="result">?</span>
    <hr>
    <input type="button" value="누르세용" onclick="f1()">

</body>
</html>
