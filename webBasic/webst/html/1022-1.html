<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin:0}
        .one{background:crimson;width:200px;height:150px}
        .two{background:seagreen;width:200px;height:150px}
        /*span{display:block} 인라인 태그도 블록처리하면 블록같애*/
        /*div{display:inline} 반대로 블록태그도 인라인 처리 가능*/
        span::after{
        content:'####';
        }
        div::before{
        content:'$';
        }

    </style>
</head>
<body>
<span class="one">span1</span>
<span class="two">span2</span>
<div class="one">div1</div>
<div class="two">div2</div>

</body>
</html>
