<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function f1() {
            a = document.getElementById("one").innerHTML = '안녕~'
        }
        //jQuery(f1)
        //jQuery는 $객체를 반환하고 모든일을 처리해줌. 따라서 아래처럼 사용가능
        //$(f1)
        // a = f1
        // jQuery(a)
        jQuery(function () {
            alert($('h1').html()) //값 가져오기
            $('#one').html('안뇽안뇽안뇽')  //값 넣기
        })
    </script>
</head>
<!-- <body onload="f1()"> jQuery로 호출하면 onload까지 처리된다-->

<body>
    <h1 id="one">jQuery테스트</h1>
    <hr>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
    </ul>
    <script>
        //가상클래스 - 선택자: 상황
        $('li:first,li:last').css('background', 'crimson')
        $('li:eq(5)').css('background', 'pink')  //equal (index 값은 0부터 시작)
        $('li:lt(4)').css('color', 'red')    //less than
        $('li:gt(6)').css('color', 'yellow')    //greater than
    </script>
    <hr>
    <p>한국의 산</p>
    <ol>
        <li>지리산</li>
        <li>설악산</li>
        <li>한라산</li>
        <li>금강산</li>
        <li>봉의산</li>
    </ol>
    <p>한국의 강</p>
    <ol>
        <li>한강</li>
        <li>금강</li>
        <li>낙동강</li>
        <li>소양강</li>

    </ol>
    <script>
        $('li:first').css('background', 'green') //무조건 html에서 첫번째 li
        $('li:first-child').css('background', 'skyblue') //선택된 엘리먼트 중 부모 기중 첫번째
        $('li:nth-child(even)').css('background', 'gray') //짝수만(2,4,6..)
        $('li:nth-child(3n)').css('background', 'orange') //3의 배수만(3,6,9..)
        $('li:nth-child(7)').css('background', 'tomato')
    </script>
    <hr>
    <p>지리산은 2번째로 <span>높은 산</span>입니다.</p>
    <p>지리산에서 봄되면 산수유 축제를 합니다.</p>
    <p>산수유 꽃은 노랑색입니다.</p>
    <p></p>
    <script>
        $('p:has(span)').css('background', 'lime')   //span태그를 가진 개체
        $('p:contains("산수유")').css('background', 'gold')  //산수유 문자열을 가진 객체
        $('p:empty').css('border', 'solid red 1px')  //빈 엘리먼트
    </script>
    <hr>
    <form>
        <label for="city">도시</label>
        <input type="text" name="city" id="city"><br>
        비밀번호
        <input type="password" name="pw" id="pw"><br>
        <input type="button" value="누르세요">

    </form>
    <script>
        $('input:text').css('background', 'lime').css('color', 'white')
        $('input:password').css('background', 'ivory')
    </script>

    <br><br><br><br><br><br>

</body>

</html>
