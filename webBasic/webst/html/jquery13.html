<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div>요소의 생성시 인수에 &lt; &gt;가 포함</div>
    <script>
        a=$('<p>생성된 문단1</p>')
        // a.appendTo('body')
        a.appendTo('div')
        b=$('<p></p>').html('생성된 <strong>문단2</strong>').css('background', 'yellow')
        b.appendTo('body')
    </script>
    <hr>
    <div id="one">
        <p>원래 있음1</p>
        <p>원래 있음2</p>
        <p>원래 있음3</p>
    </div>
    <script>
        x=$('<p>새 내용1</p>').css('background', 'red')
        y=$('<p>새 내용2</p>').css('background', 'green')
        z=$('<p>새 내용3</p>').css('background', 'blue')
        w=$('<p>새 내용4</p>').css('background', 'khaki')
        one=$('#one')
        x.appendTo(one) //one의 맨뒤에 추가
        y.prependTo(one)    //one의 맨앞에추가
        z.insertAfter(one)  //one 뒤에 삽입
        w.insertBefore(one) //one 앞에 삽입
        
    </script>
</body>
</html>
