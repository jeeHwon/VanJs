<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $(function () {
            $('#frm input[type=submit]').bind('click', function (e) {
                e.preventDefault()
                //아이디 확인
                if ($('#userid').val().length < 5) {
                    alert("아이디는 5글자 이상입니다")
                    $('#userid').focus()
                    return false
                }
                if ($('#userid').val().length > 10) {
                    alert("아이디는 10글자 이상입니다")
                    $('#userid').focus()
                    return false
                }
                //비밀번호 확인
                if (!$('#pw1').val()) {
                    alert('비밀번호를 입력하세요')
                    $('#pw1').focus()
                    return false
                }
                if ($('#pw1').val() != $('#pw2').val()) {
                    alert('비밀번호가 일치하지 않습니다')
                    $('#pw2').focus()
                    return false
                }
                //이름 확인
                if ($('#username').val().length > 10) {
                    alert("이름은 10글자 이하입니다")
                    $('#userid').focus()
                    return false
                }
                //휴대폰번호 확인
                if (!$('#phone1').val()) {
                    alert('휴대폰번호를 입력하세요')
                    $('#phone1').focus()
                    return false
                }
                if (!$('#phone2').val()) {
                    alert('휴대폰번호를 입력하세요')
                    $('#phone2').focus()
                    return false
                }
                //성별선택 여부 확인
                if (!$('input:radio[name="gender"]').is(":checked")) {
                    alert('성별을 선택하세요')
                    return false
                }
                //관심분야 여부 확인
                if (!$('input[name="inter"]').is(":checked")) {
                    alert('관심분야를 선택하세요')
                    return false
                }
                //입력값 모두 변수에 저장
                id = $('#userid').val()
                name = $('#username').val()
                year = $('#year').val()
                month = $('#month').val()
                day = $('#day').val()
                phone = $('#phone option:selected').text() + $('#phone1').val() + $('#phone2').val()
                gender = $('input[name="gender"]:checked').val()
                inter = $('input[name="inter"]:checked').val()

                //모든 입력값 하나의 문자열로 저장
                str = "아이디 : " + id + "\n이름 : " + name + "\n생년월일 : " + year + month + day +
                    "\n휴대폰번호 : " + phone + "\n성별 : " + gender + "\n관심분야 : " + inter

                //마지막 가입확인 후 member_ok.html로 이동
                if (!confirm(str)) {
                    return false;
                }
                $('#frm').submit();
            })
        })
    </script>
</head>

<body>
    <form id="frm" name="member" action="member_ok.html" method="post">
        <table width="800" border="1">
            <form name="signin"></form>
            <tr>
                <td colspan="2" style="text-align: center;">회원가입</td>
            </tr>
            <tr>
                <td width="20%">아이디</td>
                <td>
                    <input type="text" name="userid" maxlength="10" placeholder="아이디" id="userid">
                    <input id="joongbok" type="button" value="중복확인">
                </td>
            </tr>
            <tr>
                <td height="35">비밀번호</td>
                <td><input type="password" maxlength="12" name="pw" id="pw1"></td>
            </tr>
            <tr>
                <td height="35">비밀번호 확인</td>
                <td><input type="password" maxlength="12" name="pw" id="pw2"></td>
            </tr>
            <tr>
                <td height="35">사용자이름</td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="number" name="year" id="year">년
                    <input type="number" name="month" id="month">월
                    <input type="number" name="day" id="day" min="1" max="31">일<br>
                </td>
            </tr>
            <tr>
                <td>휴대폰번호</td>
                <td>
                    <select name="phone" id="phone">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="019">019</option>
                    </select>
                    -
                    <input id="phone1" type="text" maxlength="4"> -
                    <input id="phone2" type="text" maxlength="4">
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="gender" name="gender" value="남자">남자
                    <input type="radio" id="gender" name="gender" value="여자">여자
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <input type="checkbox" name="inter" value="쇼핑">쇼핑
                    <input type="checkbox" name="inter" value="영화">영화
                    <input type="checkbox" name="inter" value="독서">독서
                    <input type="checkbox" name="inter" value="음악">음악
                    <input type="checkbox" name="inter" value="기타">기타
                </td>
            </tr>

            <td height="35" colspan="2">
                <center>
                    <input type="submit" value="회원가입">&nbsp;&nbsp;
                    <input type="reset" value="다시입력">
                </center>
            </td>
            </tr>
    </form>
    </table>
    </form>
</body>

</html>
