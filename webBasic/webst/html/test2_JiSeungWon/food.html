<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('.sub').hide();


            $(document).on('change', '#food', function () {
                $('.sub').hide();


                if ($('select[name="food"]>option:selected').index() == 1) {
                    $('#select_kr').show();

                }
                if ($('select[name="food"]>option:selected').index() == 2) {
                    $('#select_bs').show();

                }
                if ($('select[name="food"]>option:selected').index() == 3) {
                    $('#select_gt').show();

                }
            })

            $(document).on('change', '#select_kr', function () {

                if ($('select[name="select_kr"]>option:selected').index() != 0) {
                    alert("좋아하는 음식은 " + $("#select_kr option:selected").text() + "입니다")
                }
            })
            $(document).on('change', '#select_bs', function () {
                if ($('select[name="select_bs"]>option:selected').index() != 0) {
                    alert("좋아하는 음식은 " + $("#select_bs option:selected").text() + "입니다")
                }
            })
            $(document).on('change', '#select_gt', function () {
                if ($('select[name="select_gt"]>option:selected').index() != 0) {
                    alert("좋아하는 음식은 " + $("#select_gt option:selected").text() + "입니다")
                }
            })





        })






    </script>
</head>

<body>
    <h1>가장 좋아하는 음식</h1>
    <select name="food" id="food">
        <option value="1">--선택--</option>
        <option id="kr" value="2">한식</option>
        <option value="3">분식</option>
        <option value="4">기타</option>
    </select>

    <select id="select_kr" name="select_kr" class="sub">
        <option value="df">--선택--</option>
        <option value="">불고기</option>
        <option value="">비빔밥</option>
        <option value="">해물찜</option>
    </select>

    <select id="select_bs" name="select_bs" class="sub">
        <option value="df">--선택--</option>
        <option value="">떡볶이</option>
        <option value="">튀김</option>
        <option value="">순대</option>
    </select>

    <select id="select_gt" name="select_gt" class="sub">
        <option value="df">--선택--</option>
        <option value="">샌드위치</option>
        <option value="">짜장면</option>
        <option value="">만두</option>
    </select>




</body>

</html>
