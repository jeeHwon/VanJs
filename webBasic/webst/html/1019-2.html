<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<!--
table 표
tr 표의 행 table row
td 표의 요소 table data
th 표의 제목요소 table header
thead 표의 머리 table head
tbody 표의 본문 table body
tfoot 표의 꼬리

colspan 셀의 너비 지정해 병합
rowspan 셀의 높이 지정해 병합

-->

<h1>table test</h1>
<table border="1" width="500px">
    <tr>
        <td width="15%">class</td>
        <td width="17%">mon</td>
        <td width="17%">tue</td>
        <td width="17%">wed</td>
        <td width="17%">thr</td>
        <td width="17%">fri</td>
    </tr>
    <tr>
        <td>1</td>
        <td>kor</td>
        <td>kor</td>
        <td>mat</td>
        <td>mat</td>
        <td>eng</td>
    </tr>
    <tr>
        <td>2</td>
        <td>sci</td>
        <td>sci</td>
        <td>soc</td>
        <td>soc</td>
        <td>art</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>sci</td>
        <td>sci</td>
        <td>soc</td>
        <td colspan="2">hr</td>
    </tr>
</table>
<br>
<hr>
<br>
<table border="1" width="500px">
    <thead>
    <tr>
        <th width="15%">class</th>
        <th width="17%">tue</th>
        <th width="17%">wed</th>
        <th width="17%">mon</th>
        <th width="17%">thr</th>
        <th width="17%">fri</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>kor</td>
        <td>kor</td>
        <td>mat</td>
        <td>mat</td>
        <td>eng</td>
    </tr>
    <tr>
        <td>2</td>
        <td>sci</td>
        <td>sci</td>
        <td>soc</td>
        <td>soc</td>
        <td>art</td>
    </tr>
    <tr>
        <td colspan="6">점심시간</td>
    </tr>
    <tr>
        <td>3</td>
        <td>sci</td>
        <td>sci</td>
        <td>soc</td>
        <td colspan="2">hr</td>
    </tr>
    </tbody>
</table>


</body>
</html>
