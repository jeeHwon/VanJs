<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
==switch문
switch(변수) {
    case 값1 :
        구문;
    case 값2 :
        구문;
    default :
        구문;
}

==반복문
for(초기식;조건식;증감식){}
while(조건식){구문}
do(구문)while(조건식)

</pre>
<script>
    sel = prompt('알파벳을 입력하세요','k')
    switch(sel){
    case 'a' :
        document.write('america<br>');
        break;
    case 'b' :
        document.write('banana<br>');
        break;
    case 'c' :
        document.write('cyberpunk<br>');
        break;
    default :
        document.write('blahblah<br>');
   }
   document.write('----------------------------<br>');

   for (var i = 1; i < 10; ++i){
       document.write(i+'<br>')
   }
   document.write('----------------------------<br>');

   hap = 0;
   i  = 1;
   while(i<=10){
    hap += i;
    i = i + 1;
    document.write(hap+'<br>');
   }
   document.write('----------------------------<br>');

   hap = 0;
   i = 105;
   do{
    hap = hap + i;
    } while(i<10)
    document.write(hap+'<br>');
    document.write('----------------------------<br>');

    hap1 = 0;
    hap2 = 0;
    for(i=1;i<=100;i++){
        if (i%2==0)
            hap1 += i;
        else
            hap2 += i;
    }
    document.write('짝수의 합 = '+hap1+'<br>');
    document.write('홀수의 합 = '+hap2+'<br>');

    document.write('----------------------------<br>');
    hap = 0;
    i = 1;
    while(hap<1000){
        hap = hap + i;
        i++;
    }
    document.write('1,2,3..배열의 합이 최초 1000초과되는 값 :'+hap+'<br>');
    document.write('1,2,3..배열의 합이 최초 1000초과되는 i :'+(i-1)+'<br>');

     document.write('----------------------------<br>');
     for(i = 1; i<9; i= i +3){
        document.write(i+'단<br>')
        for(j = 1; j<10; j++){
            document.write(i+' * '+j+' = '+(i*j)+'<br>');
        }
     }

     document.write('----------------------------<br>');
     document.write('<table border=1>')
     for(i=1; i<10; i=i+3){
        document.write('<tr>')
        document.write('<th>'+(i)+'단</th>')
        document.write('<th>'+(i+1)+'단</th>')
        document.write('<th>'+(i+2)+'단</th>')
        document.write('</tr>')
        for(j=1; j<10; j++){
            document.write('<tr>')
            document.write('<td>'+i+' * '+j+' = '+(i*j)+'</td>')
            document.write('<td>'+(i+1)+' * '+j+' = '+((i+1)*j)+'</td>')
            document.write('<td>'+(i+2)+' * '+j+' = '+((i+2)*j)+'</td>')
            document.write('</tr>')
        }
     }

     document.write('----------------------------<br>');
     document.write('1-100 홀수 중 3의 배수인것만 출력<br>');
     for(i=1;i<100;i=i+2){
        if(i%3!=0)
            continue;   //반복문으로 돌아감
        document.write(i+'&nbsp;&nbsp;')
     }

     n=prompt('숫자를 입력하세요')
     result=(n%2==0) ? '짝수' : '홀수'
     document.write('n은 '+result)





</script>


</body>
</html>
